<html>
<head>
<title>Last movies</title>
<meta name="NO-viewport" content="initial-scale=1, user-scalable=no" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="white" />

<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
<script src="lastMovies.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="lastMovies.css">
</head>
<body ng-app="moviesApp">
	<div ng-controller="MoviesCtrl" data-ng-init="init()" id="movies">
		<div ng-repeat="movie in movies" class="movie">
			<div>
				<span>Date: {{movie.start | dateFormat}}</span> <span
					style="padding-left: 16px">Durée: {{movie | runtime}}</span>
			</div>
			<a class="movieLink" ng-click="showMovie($event, movie)"><img
				ng-src="get/{{movie.start}}" class="movieImage">

				<div class="movieLoading" ng-show="movie.loading">LECTURE {{movie.loadingStage}}%</div> </a>
		</div>
	</div>

	<a class="dateLink" href="Films plus récents" ng-show="hasPrevious" />

	<a class="dateLink" href="Films plus vieux" ng-show="hasNext" />

</body>

</html>
